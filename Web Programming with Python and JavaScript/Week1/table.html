<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
        table{
            border : 1px solid black;
            border-collapse : collapse; /* collapse irod el table lkol 3andou star bark mech kol element 3andou star f west el border */
        }
        td, th{
            border : 1px solid black;
            padding : 5px;
            text-align : center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr> <!-- <tr> table row -->
                <th>Ocean</th> <!-- <th> table header -->
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>    <!-- <tr> table row -->
                <td>Pacific</td>    <!-- <td> table data -->
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
