<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item"><a href="GoogleSearch.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find Pages With...</p>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">all these words : </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control" >
                    </div>    
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">this exact word or phrase : </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control" >
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">any of these words : </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control" >
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">none of these words : </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control" >
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-advanced">
                </div>
            </form>
        </div>
    </body>
</html>
